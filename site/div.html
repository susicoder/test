<!doctype html>
<html>
<head>
	<meta charset="utf=8">
	<title> div and span element</title>
</head>
<body>
	<div style="background-color:black;color:white;padding:20px;">
		<h2>Beach</h2>
		<p>A beach is a place where most people walk.Its a great place for get together and candle light dinners!</p>
	</div>
 <p>The beach has <span style="color:blue;font-weight:bold">blue waves</span>A lots of people getting <span style="color:darkolivegreen;font-weight:bold">dark green</span>sun bath.</p>
</body>
</html>
